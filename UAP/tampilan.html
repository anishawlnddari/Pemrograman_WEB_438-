<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator Transaksi Wulan</h1>
    <tr>
        <td>
            <label for="inputkode">Kode :</label>
            <input type="number" id="inputNumber"placeholder="Masukan Kode"><br><br> 

            <label for="inputNamaBarang">Nama Barang:</label>
            <input type="text" id="inpuNamaBarang" placeholder="Masukan Nama Barang"><br><br>

            <label for="inputHargaBarang">Harga Barang:</label>
            <input type="number" id="inputHargaBarang" placeholder="Masukan Harga Barang"><br><br>

            <label for="inputTotal">Total :</label>
            <input type="number" id="inputTotal" placeholder="Masukan Total Harga"><br><br>

            <label for="inputJumlahBarang">Jumlah Barang :</label>
            <input type="number" id="inputJumlahBarang" placeholder="Masukan Jumlah Barang"><br><br>

            <label for="submit"></label>
            <button type="submit" onclick="penjumlahan()">Submit</button>
    

        </td>
    </tr>
    
    <script src="kalkulator.js"></script>
</body>
</html>
